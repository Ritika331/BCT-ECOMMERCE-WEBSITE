
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men's Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            text-align: center;

            background: url('https://djx5h8pabpett.cloudfront.net/wp-content/uploads/sites/4/2024/02/CK.jpg') no-repeat center center/cover;
        
        }

        header {
            background-color: rgb(12, 12, 12);
            color: white;
            padding: 0px;
        }

        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }

        .products {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .product {
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            height: 500px;
        }


        button {
            background: #000;
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
        }

        button:hover {
            background: #555;
        }
    </style>
</head>

<body>
    <header>
        <h1>Men's Collection</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'women' %}">Women</a>
            <a href="{% url 'contact' %}">Contact</a>
            <a href="{% url 'kids' %}">Kids</a>
            <a href="{% url 'sale' %}">Sale</a>
        </nav>
    </header>

    <section class="products">
        <div class="product">
            <img src="https://image.menswearhouse.com/is/image/TMW/TMW_540K_08_CALVIN_KLEIN_DRESS_SHIRTS_BLACK_MAIN?imPolicy=pdp-mob-2x"
                alt="Tshirt" style="width:240px">
            <h2>Classic shirts</h2>
            <p>$120</p>
            <button onclick="addToCart('Classic shirts', 120)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://www.gh-stores.com/media/catalog/product/cache/cb7cade1a1b15cbd457d272df805eae9/J/3/J30J3238581BY_Calvin_Klein_Jeans_Jeans_Slim_Fit_Uomo_Nero-D_8.jpg"
                alt="Tshirt" style="width:220px">
            <h2>slim fit jeans</h2>
            <p>$120</p>
            <button onclick="addToCart('slim fit jeans', 120)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://k.nooncdn.com/mpcms/EN0001/assets/4795ab18-305b-4954-a59f-bbe02c9d3b88.png" alt="Tshirt"
                style="width:240px">
            <h2>cool sun glasses</h2>
            <p>$120</p>
            <button onclick="addToCart('cool sun glasses', 120)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://momperfume.in/cdn/shop/files/calvin-klein-men-s-aftershave-calvin-klein-man-eau-de-toilette-men-s-aftershave-spray-50ml-100ml-36394527031455.png?v=1738767112"
                alt="Tshirt" style="width:300px">
            <h2>Eau de parfum</h2>
            <p>$120</p>
            <button onclick="addToCart('Eau de parfum', 120)">Add to Cart</button>
        </div>
    </section>

    <script>

        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        function addToCart(item, price) {
            cart.push({ item, price });
            localStorage.setItem("cart", JSON.stringify(cart));
            updateCartCount();
            alert(`${item} added to cart!`);
        }

        function updateCartCount() {
            document.getElementById("cart-count").textContent = cart.length;
        }

        function loadCartCount() {
            document.getElementById("cart-count").textContent = cart.length;
        }

        document.addEventListener("DOMContentLoaded", loadCartCount);


    </script>
</body>

</html>
