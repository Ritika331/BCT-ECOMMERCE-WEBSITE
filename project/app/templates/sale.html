
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sale Collection</title>
    
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f8f8;
    text-align: center;
}

header {
    background-color: #333;
    color: white;
    padding: 15px;
}

nav a {
    color: white;
    margin: 0 10px;
    text-decoration: none;
}

.products {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
}

.product {
    background: white;
    padding: 15px;
    border-radius: 5px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
}

button {
    background: #000;
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
}

button:hover {
    background: #555;
}

</style>
<body>
    <header>
        <nav>
            <ul>
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'women' %}">Women</a>
                <a href="{% url 'men' %}">Men</a>
                <a href="{% url 'contact' %}">Contact</a>
                <a href="{% url 'kids' %}">Kids</a>
            </ul>
        </nav>
    </header>
    
    <h1>Sale Collection</h1>
    <section class="products">
        <div class="product" data-name="Jacket" data-price="1800">
            <img src="https://calvinklein-eu.scene7.com/is/image/CalvinKleinEU/J20J224709_BEH_main?$b2c_updp_m_mainImage_1920$" alt="Jacket" style="width:300px">
            <h2>Winter Jacket - 40% OFF</h2>
            <p><del>₹3000</del> ₹1800</p>
            <button onclick="addToCart('Jacket', 1800)">Add to Cart</button>
        </div>
        <div class="product" data-name="Sneakers" data-price="2000">
            <img src="https://img.tatacliq.com/images/i13/658Wx734H/MP000000019184021_658Wx734H_202309120526151.jpeg" alt="Sneakers" style="width:300px">
            <h2>Fashion Sneakers - 30% OFF</h2>
            <p><del>₹2850</del> ₹2000</p>
            <button onclick="addToCart('Sneakers', 2000)">Add to Cart</button>
        </div>
    </section>
    
    <script>
       let cart = JSON.parse(localStorage.getItem("cart")) || [];

function addToCart(item, price) {
    cart.push({ item, price });
    localStorage.setItem("cart", JSON.stringify(cart));
    updateCartCount();
    alert(`${item} added to cart!`);
}

function updateCartCount() {
    document.getElementById("cart-count").textContent = cart.length;
}

function loadCartCount() {
    document.getElementById("cart-count").textContent = cart.length;
}

document.addEventListener("DOMContentLoaded", loadCartCount);

    </script>
</body>
</html>
